<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galactic stars</title>
  </head>
  <body>
    <h1>Galactic Age</h1>
    <form id="ageForm">
      <label for="age">Enter your age: </label>
      <input id="age" type="number">
      <select id="ethinicity">
        <option value="Asian">Asian</option>
        <option value="Caucasian">Caucasian</option>
        <option value="African-American">African American</option>
        <option value="Indian">Indian</option>
        <option value="Middle-Eastern">Middle Eastern</option>
      </select>
      <button type="submit" name="button">Submit</button>
    </form>
    <div id="results">
      <p>You are <span class="ageMercury"></span> years old on Mercury</p>
      <p>You are <span class="ageVenus"></span> years old on Venus</p>
      <p>You are <span class="ageMars"></span> years old on Mars</p>
      <p>You are <span class="ageJupiter"></span> years old on Jupiter</p>
    </div>
  </body>
</html>
